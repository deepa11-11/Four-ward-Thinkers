<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --primary-color: #0ea5e9;
            --primary-color-dark: #0284c7;
            --text-light: #f3f4f6;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: #1a1a1a;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer stays at the bottom */
        }

        nav {
            width: 100%;
            padding: 2rem 5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 500;
        }

        nav ul {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-color-dark);
        }

        .container {
            width: 100%; 
            max-width: 1200px; 
            background: #2c2c2c; /* Darker background for the container */
            border-radius: 6px;
            padding: 40px; 
            margin: 2rem auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            flex: 1; /* Allows the container to grow and push footer down */
        }

        .content {
            display: flex;
            align-items: flex-start; 
            justify-content: space-between;
        }

        .left-side {
            width: 30%; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 65px;
            position: relative;
        }

        .left-side::before {
            content: '';
            position: absolute;
            height: 70%;
            width: 2px;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            background: #afafb6;
        }

        .details {
            margin: 14px;
            text-align: center;
        }

        .details i {
            font-size: 30px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .details .topic {
            font-size: 18px;
            font-weight: 500;
        }

        .details .text-one,
        .details .text-two {
            font-size: 14px;
            color: #afafb6;
            margin-top: 10px;
        }

        .right-side {
            width: 65%;
            margin-left: 20px;
        }

        .right-side .topic-text {
            font-size: 26px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .right-side .input-box {
            height: 50px;
            width: 100%;
            margin: 12px 0;
        }

        .right-side .input-box input,
        .right-side .input-box textarea {
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            background: #3c3c3c; 
            border-radius: 6px;
            padding: 0 15px;
            resize: none;
            color: var(--text-light);
        }

        .right-side .input-box textarea {
            padding-top: 10px;
            min-height: 150px;
        }

        .right-side .button {
            display: inline-block;
            margin-top: 100px; 
        }

        .right-side .button input[type="button"] {
            color: #fff;
            font-size: 18px;
            outline: none;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button input[type="button"]:hover {
            background: var(--primary-color-dark);
        }

        @media (max-width: 950px) {
            .container {
                width: 95%;
                padding: 30px;
            }
            .right-side {
                margin-left: 30px;
            }
        }

        @media (max-width: 820px) {
            .content {
                flex-direction: column-reverse;
            }
            .left-side {
                width: 100%;
                margin-top: 40px;
                justify-content: center;
                flex-wrap: wrap;
            }
            .left-side::before {
                display: none;
            }
            .right-side {
                width: 100%;
                margin-left: 0;
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            color: var(--text-light);
        }

        .mentor-availability {
            display: none;
            position: absolute;
            top: 60px; 
            right: 5rem;
            background: rgba(98, 96, 96, 0.9);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .mentor-availability h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .availability-list {
            list-style: none;
            padding: 0;
        }

        .availability-item {
            margin: 0.5rem 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f3f4f6;
            color: black;
        }
    </style>
    <title>Contact Us - SLIET Mentorship Platform</title>
</head>
<body>
    <nav>
        <div class="logo">SLIET Mentorship Platform</div>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="faculty.html">FACULTY</a></li>
            <li><a href="javascript:void(0);" onclick="toggleAvailability()">FACULTY AVAILABILITY</a></li>
            <li><a href="aboutus.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">123 SLIET Road, Punjab</div>
                    <div class="text-two">India, 148001</div>
                </div>
                <div class="details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 9952858098</div>
                    <div class="text-two">+91 9790244387</div>
                </div>
                <div class="details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">xyz@gmail.com</div>
                    <div class="text-two">abc@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Faculty Availability Section -->
    <div id="mentor-availability" class="mentor-availability">
        <h2>Faculty Availability</h2>
        <ul id="faculty-list" class="availability-list"></ul>
    </div>

    <footer>
        <p>&copy; 2024 SLIET Mentorship Program</p>
    </footer>

    <script>
        function toggleAvailability() {
            const availabilityContainer = document.getElementById("mentor-availability");
            availabilityContainer.style.display = availabilityContainer.style.display === "none" || availabilityContainer.style.display === "" ? "block" : "none";
        }

        const facultyAvailability = [
            { name: "Dr. Damanpreet Singh", subjects: [{ subject: "Software Engineering", startTime: "3:00 PM", endTime: "4:00 PM" }] },
            { name: "Dr. Satish Kumar", subjects: [{ subject: "Database Management Systems", startTime: "1:00 PM", endTime: "2:00 PM" }, { subject: "Compiler Design", startTime: "2:00 PM", endTime: "3:00 PM" }] }
        ];

        const facultyListElement = document.getElementById('faculty-list');

        facultyAvailability.forEach(faculty => {
            faculty.subjects.forEach(subject => {
                const listItem = document.createElement('li');
                listItem.classList.add('availability-item');
                listItem.textContent = `${faculty.name} - ${subject.subject} (${subject.startTime} to ${subject.endTime})`;
                facultyListElement.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
