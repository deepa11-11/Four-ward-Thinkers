<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --primary-color: #0ea5e9;
            --primary-color-dark: #0284c7;
            --text-light: #f3f4f6;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            position: relative;
            padding: 0 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        nav {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 2rem 5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav .logo {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 500;
        }

        nav ul {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-color-dark);
        }

        .content {
            text-align: center;
            color: var(--text-light);
        }

        .content h1 {
            font-size: 4rem; 
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
            color: #fffef9; 
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .content .promo {
            padding: 0.5rem;
            width: 300px;
            margin: auto;
            border-radius: 2rem;
            font-size: 1.2rem;
            background-color: var(--primary-color);
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
            color: white;
            text-decoration: none;
        }

        .content .promo:hover {
            background-color: var(--primary-color-dark);
        }

        .bg__video {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @media (min-aspect-ratio: 16/9) {
            .bg__video {
                width: 100%;
                height: auto;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            .bg__video {
                width: auto;
                height: 100%;
            }
        }

        button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: white;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; 
            flex-direction: column;
            z-index: 1000;
        }

        .chat-box {
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin: 5px 0;
        }

        .user-message {
            text-align: right;
            color: #4B0082;
        }

        .bot-message {
            text-align: left;
            color: #6cafe3;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 0 0 0 5px;
            outline: none;
        }

        button.send-btn {
            padding: 10px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0 0 5px 0;
            cursor: pointer;
        }

        button.send-btn:hover {
            background-color: var(--primary-color-dark);
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .option-button {
            margin: 5px 0;
            background: transparent;
            color: black;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .option-button:hover {
            background-color: grey;
        }

        h5 {
            font-size: large;
            padding: 0;
            margin: 3px;
            text-align: center;
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .mentor-availability {
            display: none;
            position: absolute;
            top: 60px; 
            right: 5rem;
            background: rgba(98, 96, 96, 0.9);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .mentor-availability h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .availability-list {
            list-style: none;
            padding: 0;
        }

        .availability-item {
            margin: 0.5rem 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f3f4f6;
        }
    </style>
    <title>SLIET Mentorship Platform</title>
</head>
<body>
    <div class="main">
        <video autoplay loop muted plays-inline class="bg__video">
            <source src="vidoe.mp4" type="video/mp4" />
        </video>

        <nav>
            <div class="logo">SLIET Mentorship Platform</div>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="faculty.html">FACULTY</a></li>
                <li><a href="javascript:void(0);" onclick="toggleAvailability()">FACULTY AVAILABILITY</a></li>
                <li><a href="aboutus.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
            </ul>
        </nav>
        
        <div class="content">
            <h1>Welcome to SLIET Mentorship Program</h1>
            <p>"Empowering students through guidance and support!"</p>
            <div class="promo">
                <a href="faculty.html"><button>Book a Session</button></a>
            </div>
        </div>

        <div class="mentor-availability" id="mentor-availability">
            <h2>Real-Time Faculty Availability</h2>
            <ul id="faculty-list" class="availability-list"></ul>
        </div>
    </div>

    <div class="chat-icon" onclick="toggleChat()">
        ðŸ’¬
    </div>

    <div class="chat-container" id="chat-container">
        <h5>
            MentorMate ðŸ¤–
        </h5>
        
        <div class="chat-box" id="chat-box"></div>
    
        <div class="option-buttons">
            <button class="option-button" onclick="sendInput('How can I book a mentoring session?')">How can I book a mentoring session?</button>
            <button class="option-button" onclick="sendInput('What topics can I get help with?')">What topics can I get help with?</button>
            <button class="option-button" onclick="sendInput('Can I reschedule my session?')">Can I reschedule my session?</button>
            <button class="option-button" onclick="sendInput('What should I prepare for my mentoring session?')">What should I prepare for my mentoring session?</button>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.style.display = chatContainer.style.display === "none" || chatContainer.style.display === "" ? "flex" : "none";
        }

        function toggleAvailability() {
            const availabilityContainer = document.getElementById("mentor-availability");
            availabilityContainer.style.display = availabilityContainer.style.display === "none" || availabilityContainer.style.display === "" ? "block" : "none";
        }

        document.getElementById("send-btn").addEventListener("click", function() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            displayMessage(userInput, 'user');

            document.getElementById("user-input").value = '';

            const botResponse = getBotResponse(userInput);
            setTimeout(() => displayMessage(botResponse, 'bot'), 500);
        });

        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", `${sender}-message`);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        function getBotResponse(input) {
            const responses = {
                "how can i book a mentoring session?": "Hi! You can book a mentoring session by selecting a mentor from our list, choosing a date and time that works for you, and filling out the booking form. How else can I help?",
                "what topics can i get help with?": "Hi! Our mentors specialize in various areas, including career advice, programming, design, and personal development. Check the mentor profiles for specific expertise. How else can I assist you?",
                "is there a fee for the mentoring sessions?": "Hi! No, there are no fees for any mentoring sessions. All sessions are free! How else can I help you?",
                "can i reschedule my session?": "Hi! Yes, you can reschedule your session by contacting us through the provided options or using your account settings if available. How can I assist you further?",
                "what should i prepare for my mentoring session?": "Hi! Itâ€™s helpful to prepare any questions or topics you want to discuss. Having specific goals for the session will also make it more productive. How can I help you with anything else?",
                "what is your name?": "Hi! I'm your virtual assistant here to help you with booking mentoring sessions. How can I assist you further?",
                "what are your hours of operation?": "Hi! We are available 24/7, but mentor availability may vary. How else can I help you?",
                "how do i create an account?": "Hi! You can create an account by clicking on the 'Sign Up' button on our homepage and following the instructions. How can I help you further?",
                "can i provide feedback on my session?": "Hi! Yes, you can provide feedback after each session through your account dashboard. How else can I assist you?",
                "what if i forget my password?": "Hi! You can reset your password by clicking the 'Forgot Password?' link on the login page. How can I help you with anything else?",
                "do you offer group mentoring sessions?": "Hi! Yes, some mentors offer group sessions. Please check their profiles for availability. How else can I assist you?"
            };

            const lowerInput = input.toLowerCase();
            return responses[lowerInput] || "Hi! I'm not sure how to respond to that. Please ask another question!";
        }

        function sendInput(question) {
            document.getElementById("user-input").value = question;
            document.getElementById("send-btn").click();
        }

        const facultyAvailability = [
            { name: "Dr. Damanpreet Singh", subjects: [{ subject: "Software Engineering", startTime: "3:00 PM", endTime: "4:00 PM" }] },
            { name: "Dr. Satish Kumar", subjects: [{ subject: "Database Management Systems", startTime: "1:00 PM", endTime: "2:00 PM" }, { subject: "Compiler Design", startTime: "2:00 PM", endTime: "3:00 PM" }] }
        ];

        const facultyListElement = document.getElementById('faculty-list');

        facultyAvailability.forEach(faculty => {
            faculty.subjects.forEach(subject => {
                const listItem = document.createElement('li');
                listItem.classList.add('availability-item');
                listItem.textContent = `${faculty.name} - ${subject.subject} (${subject.startTime} to ${subject.endTime})`;
                facultyListElement.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
